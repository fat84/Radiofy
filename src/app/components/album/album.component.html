<div class="container album-tracks-container">
  <div id="album" *ngIf="album">
    <header class="album-header">
      <div class="row">
        <div class="col-md-4">
          <div *ngIf="album.images.length > 0">
            <img class="album-thumb" src="{{album.images[0].url}}">
          </div>
        </div>
        <div class="col-md-8">
          <h4 *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">{{artist.name}}</span></h4>
          <h2>{{album.name}}</h2>
          <h5>Release Date: &nbsp; {{album.release_date}}</h5>
          <a class="btn btn-success" href="{{album.external_urls.spotify}}" target="_blank">View in Spotify</a>
        </div>
      </div>
    </header>

    <div class="album-tracks">
      <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
          <div class="well">
            <h6>{{track.track_number}} - {{track.name}}</h6>
            <audio controls>
              <source src="{{track.preview_url}}" type="audio/ogg">
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="footer">
  <mark>Build by: </mark> &nbsp; <a href="http://adrianprieto.com/portfolio" target="_blank">Adrian Prieto</a>
</div>
